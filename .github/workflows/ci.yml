
name: Terminus CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read  # Minimum required

jobs:
  generate-matrix:
    name: ğŸ§® Generate Nox Sessions Matrix
    runs-on: ubuntu-latest
    outputs:
      sessions: ${{ steps.set-matrix.outputs.sessions }}
      python-version: ${{ steps.get-python-version.outputs.version }}

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Extract Python Version from pyproject.toml
        id: get-python-version
        run: |
          python -c "
          import tomllib, re, sys, os
          try:
              with open('pyproject.toml', 'rb') as f:
                  data = tomllib.load(f)
              spec = data['project']['requires-python']
              match = re.search(r'[>=~=]\s*(\d+\.\d+)', spec)
              version = match.group(1) if match else None
              if not version:
                  raise ValueError(f'Could not extract Python version from: {spec}')
              print(f'ğŸ“Œ Python version: {version}')
              with open(os.environ['GITHUB_OUTPUT'], 'a') as fh:
                  print(f'version={version}', file=fh)
          except Exception as e:
              print(f'Error extracting Python version: {e}', file=sys.stderr)
              sys.exit(1)
          "

      - name: ğŸ“¦ Install uv and nox
        uses: astral-sh/setup-uv@v5

      - name: ğŸ“¦ Create virtualenv & install nox
        run: |
          uv venv .venv-ci  # Create isolated virtual environment for CI
          .venv-ci/bin/uv pip install nox  # Install nox using uv-managed pip

      - name: ğŸ§ª Run Nox Session
        run: .venv-ci/bin/nox -s "${{ matrix.session }}"

      - name: ğŸ§  Generate Nox Sessions JSON
        id: set-matrix
        run: |
          echo "sessions=$(nox --json -l | jq -c '[.[].session]')" >> $GITHUB_OUTPUT

  run-nox-sessions:
    name: âœ… Run ${{ matrix.session }} via Nox
    needs: [generate-matrix]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        session: ${{ fromJson(needs.generate-matrix.outputs.sessions) }}

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python ${{ needs.generate-matrix.outputs.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ needs.generate-matrix.outputs.python-version }}

      - name: ğŸ“¦ Install uv and nox
        uses: astral-sh/setup-uv@v5

    #   - name: ğŸ”§ Install Nox
    #     run: uv pip install --system nox

      - name: ğŸ“¦ Create virtualenv & install nox
        run: |
          uv venv .venv-ci  # Create isolated virtual environment for CI
          .venv-ci/bin/uv pip install nox  # Install nox using uv-managed pip

      - name: ğŸ§ª Run Nox Session
        run: .venv-ci/bin/nox -s "${{ matrix.session }}"

      - name: ğŸ§  Restore uv Cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ needs.generate-matrix.outputs.python-version }}-${{ hashFiles('pyproject.toml', '**/uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-${{ needs.generate-matrix.outputs.python-version }}-

      - name: ğŸš€ Run nox -s ${{ matrix.session }}
        run: nox -s "${{ matrix.session }}"


