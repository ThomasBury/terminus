name: Terminus CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read  # Minimal permissions required

jobs:
  generate-matrix:
    name: 🧮 Generate Nox Session Matrix
    runs-on: ubuntu-latest
    outputs:
      sessions: ${{ steps.set-matrix.outputs.sessions }}
      python-version: ${{ steps.get-python-version.outputs.version }}

    steps:
      - name: ⬇️ Checkout Code
        uses: actions/checkout@v4

      - name: 🐍 Extract Python Version from pyproject.toml
        id: get-python-version
        run: |
          python -c "
          import tomllib, re, sys, os
          try:
              with open('pyproject.toml', 'rb') as f:
                  data = tomllib.load(f)
              spec = data['project']['requires-python']
              match = re.search(r'[>=~=]\s*(\d+\.\d+)', spec)
              version = match.group(1) if match else None
              if not version:
                  raise ValueError(f'Could not extract Python version from: {spec}')
              print(f'📌 Python version: {version}')
              with open(os.environ['GITHUB_OUTPUT'], 'a') as fh:
                  print(f'version={version}', file=fh)
          except Exception as e:
              print(f'Error extracting Python version: {e}', file=sys.stderr)
              sys.exit(1)
          "

      - name: 📦 Install uv
        uses: astral-sh/setup-uv@v5

      - name: 🔧 Install nox via uv tool
        run: uv tool install nox

      - name: 🧠 Cache uv tools (nox, etc.)
        uses: actions/cache@v4
        with:
          path: ~/.local/share/uv/tools
          key: uv-tools-${{ runner.os }}-${{ hashFiles('pyproject.toml', '**/uv.lock') }}
          restore-keys: |
            uv-tools-${{ runner.os }}-

      - name: 🔍 Generate Nox Sessions JSON
        id: set-matrix
        run: |
          echo "sessions=$(uv tool run nox -- --json -l | jq -c '[.[].session]')" >> $GITHUB_OUTPUT

  run-nox-sessions:
    name: ✅ Run ${{ matrix.session }} via uv tool
    needs: [generate-matrix]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        session: ${{ fromJson(needs.generate-matrix.outputs.sessions) }}

    steps:
      - name: ⬇️ Checkout Code
        uses: actions/checkout@v4

      - name: 🐍 Setup Python ${{ needs.generate-matrix.outputs.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ needs.generate-matrix.outputs.python-version }}

      - name: 📦 Install uv
        uses: astral-sh/setup-uv@v5

      - name: 🔧 Install nox via uv tool
        run: uv tool install nox

      - name: 🧠 Restore uv tools cache
        uses: actions/cache@v4
        with:
          path: ~/.local/share/uv/tools
          key: uv-tools-${{ runner.os }}-${{ hashFiles('pyproject.toml', '**/uv.lock') }}
          restore-keys: |
            uv-tools-${{ runner.os }}-

      - name: 🚀 Run Nox Session
        run: uv tool run nox -- -s "${{ matrix.session }}"


#############################################
